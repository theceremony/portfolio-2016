<router-outlet></router-outlet>
<div class="project-display-container" [@flyInOut] *ngIf="currentProject">
  <div class="imagery"  [style.minHeight]="windowHeight + 'px'" >
    <div class="imagery-background-image" [style.background-image]="'url(/assets/img/work/' + currentProject.mediaFolder + '/main.jpg)'"> </div>
    <div class="title-copy">
      <h1>{{currentProject.projectName}}</h1>
      <h3>{{currentProject.projectSubHead}}</h3>
      <p>{{currentProject.content.header.copy}}</p>
      <a class="play-button" (click)="!!playVideo(currentProject.vimeoId);" href="#">
        <img src="/assets/img/play.svg" />
        <div>Play Video</div>
      </a>
    </div>
  </div>
</div>
