
<div class="projects-container" [style.minHeight]="windowHeight + 'px'" [style.top]="windowHeight + 'px'">
  <div class="projects-header-container">
    <h1>Projects</h1>
  </div>
  <div class="projects-display-container">
    <!-- ///////////////////// -->
    <div class="project" *ngFor="let project of localProjects; let i = index">
      <div class="project-info">
        <a (click)="showProject(project)">
          <img src="/assets/img/work/{{project.mediaFolder}}/thumb.jpg" />
          <div class="project-info-hover">
            <div class="project-info-hover-text">
              <h3>{{project.clientName}}</h3>
              <h4>{{project.projectName}}</h4>
            </div>
          </div>
        </a>
      </div>
    </div>
    <!-- ///////////////////// -->
  </div>
</div>
